<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Mark - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="components/footer.css">
    <link rel="stylesheet" href="components/profile.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg: #0f172a;
            --bg-light: #1e293b;
            --bg-card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --text-light: #cbd5e1;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.25);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .register-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 25px 50px -12px var(--shadow);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }
        
        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }
        
        .back-links {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 12px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-links a:hover {
            color: var(--primary);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 24px;
            font-weight: 800;
            color: white;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: logoShine 2s ease-in-out infinite;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
        }
        
        .role-selector {
            margin-bottom: 24px;
        }
        
        .role-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .role-btn {
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .role-btn:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .role-btn.active {
            background: var(--gradient);
            border-color: var(--primary);
            color: white;
        }
        
        .role-btn i {
            font-size: 16px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .form-select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .strength-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: var(--error); width: 33%; }
        .strength-medium { background: var(--warning); width: 66%; }
        .strength-strong { background: var(--success); width: 100%; }
        
        .register-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.3);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .register-btn:hover::before {
            left: 100%;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .terms {
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.5;
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .admin-fields {
            display: none;
        }
        
        .admin-fields.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .register-container {
                margin: 10px;
                padding: 32px 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .role-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Header will be added by header.js -->
        
        <div class="logo-section">
            <div class="logo">QM</div>
            <h1 class="title">Create Account</h1>
            <p class="subtitle">Join Quick Mark System</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <!-- Role Selection -->
        <div class="role-selector">
            <div class="role-buttons">
                <button type="button" class="role-btn active" data-role="student">
                    <i class="fas fa-user-graduate"></i>
                    Student
                </button>
                <button type="button" class="role-btn" data-role="admin">
                    <i class="fas fa-user-shield"></i>
                    Admin
                </button>
            </div>
        </div>
        
        <form id="registerForm">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        class="form-input" 
                        placeholder="John"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        class="form-input" 
                        placeholder="Doe"
                        required
                    >
                </div>
                
                <div class="form-group full-width">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="john.doe@university.edu"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <!-- Student Fields -->
                <div class="form-group" id="studentIdField">
                    <label class="form-label" for="studentId">Student ID</label>
                    <input 
                        type="text" 
                        id="studentId" 
                        name="studentId" 
                        class="form-input" 
                        placeholder="STU001"
                    >
                </div>
                
                <div class="form-group" id="departmentField">
                    <label class="form-label" for="department">Department</label>
                    <select id="department" name="department" class="form-select">
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                    </select>
                </div>
                
                <div class="form-group" id="yearField">
                    <label class="form-label" for="year">Year</label>
                    <select id="year" name="year" class="form-select">
                        <option value="">Select Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                
                <div class="form-group" id="sectionField">
                    <label class="form-label" for="section">Section</label>
                    <select id="section" name="section" class="form-select">
                        <option value="">Select Section</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                        <option value="D">Section D</option>
                    </select>
                </div>
                
                <!-- Admin Fields -->
                <div class="admin-fields" id="adminFields">
                    <div class="form-group">
                        <label class="form-label" for="adminId">Admin ID</label>
                        <input 
                            type="text" 
                            id="adminId" 
                            name="adminId" 
                            class="form-input" 
                            placeholder="ADM001"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="institution">Institution</label>
                        <input 
                            type="text" 
                            id="institution" 
                            name="institution" 
                            class="form-input" 
                            placeholder="University Name"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="position">Position</label>
                        <select id="position" name="position" class="form-select">
                            <option value="">Select Position</option>
                            <option value="Principal">Principal</option>
                            <option value="Vice Principal">Vice Principal</option>
                            <option value="Head of Department">Head of Department</option>
                            <option value="Professor">Professor</option>
                            <option value="Assistant Professor">Assistant Professor</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="+91 98765 43210"
                        required
                    >
                </div>
                
                <div class="form-group full-width">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <div class="password-strength" id="passwordStrength">
                        <span id="strengthText">Password strength</span>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                </div>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                <span id="btnText">Create Account</span>
                <div class="loading" id="loadingSpinner" style="display: none;"></div>
            </button>
            
            <div class="terms">
                By creating an account, you agree to our 
                <a href="#" onclick="showTerms()">Terms of Service</a> and 
                <a href="#" onclick="showPrivacy()">Privacy Policy</a>
            </div>
        </form>
        
        <div class="login-link">
            Already have an account? 
            <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/profile.js"></script>
    <script>
        let selectedRole = 'student';

        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
                
                // Show/hide fields based on role
                const studentFields = ['studentIdField', 'departmentField', 'yearField', 'sectionField'];
                const adminFields = document.getElementById('adminFields');
                
                if (selectedRole === 'admin') {
                    studentFields.forEach(fieldId => {
                        const field = document.getElementById(fieldId);
                        field.style.display = 'none';
                        field.querySelector('input, select').required = false;
                    });
                    adminFields.classList.add('show');
                    adminFields.querySelectorAll('input, select').forEach(input => {
                        input.required = true;
                    });
                } else {
                    studentFields.forEach(fieldId => {
                        const field = document.getElementById(fieldId);
                        field.style.display = 'block';
                        field.querySelector('input, select').required = true;
                    });
                    adminFields.classList.remove('show');
                    adminFields.querySelectorAll('input, select').forEach(input => {
                        input.required = false;
                    });
                }
                
                // Update placeholder text based on role
                const emailInput = document.getElementById('email');
                if (selectedRole === 'admin') {
                    emailInput.placeholder = 'admin@school.edu';
                } else {
                    emailInput.placeholder = 'student@university.edu';
                }
            });
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthText = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const strengthFill = document.getElementById('strengthFill');
            const strengthTextEl = document.getElementById('strengthText');
            
            switch (strength) {
                case 0:
                case 1:
                    strengthText = 'Very Weak';
                    strengthFill.className = 'strength-fill strength-weak';
                    break;
                case 2:
                    strengthText = 'Weak';
                    strengthFill.className = 'strength-fill strength-weak';
                    break;
                case 3:
                    strengthText = 'Medium';
                    strengthFill.className = 'strength-fill strength-medium';
                    break;
                case 4:
                    strengthText = 'Strong';
                    strengthFill.className = 'strength-fill strength-strong';
                    break;
                case 5:
                    strengthText = 'Very Strong';
                    strengthFill.className = 'strength-fill strength-strong';
                    break;
            }
            
            strengthTextEl.textContent = strengthText;
        }

        // Password confirmation check
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.style.borderColor = 'var(--error)';
                return false;
            } else {
                confirmInput.style.borderColor = 'var(--border)';
                return true;
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Set loading state
        function setLoading(loading) {
            const btn = document.getElementById('registerBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            
            btn.disabled = loading;
            if (loading) {
                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
            } else {
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // Handle registration
        async function handleRegistration(formData) {
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Account created successfully! Redirecting to dashboard...', 'success');
                    
                    setTimeout(() => {
                        // Redirect based on user role
                        if (data.user.role === 'admin') {
                            window.location.href = 'index.html';
                        } else if (data.user.role === 'student') {
                            window.location.href = 'student.html';
                        } else {
                            window.location.href = 'landing.html';
                        }
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value.trim();
            
            // Validate required fields
            if (!firstName || !lastName || !email || !password || !phone) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            // Validate passwords match
            if (!checkPasswordMatch()) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Build form data based on role
            const formData = {
                name: `${firstName} ${lastName}`,
                email,
                password,
                phone,
                role: selectedRole
            };
            
            if (selectedRole === 'student') {
                const studentId = document.getElementById('studentId').value.trim();
                const department = document.getElementById('department').value;
                const year = document.getElementById('year').value;
                const section = document.getElementById('section').value;
                
                if (!studentId || !department || !year || !section) {
                    showAlert('Please fill in all student fields', 'error');
                    return;
                }
                
                formData.studentId = studentId;
                formData.department = department;
                formData.year = year;
                formData.section = section;
            } else {
                const adminId = document.getElementById('adminId').value.trim();
                const institution = document.getElementById('institution').value.trim();
                const position = document.getElementById('position').value;
                
                if (!adminId || !institution || !position) {
                    showAlert('Please fill in all admin fields', 'error');
                    return;
                }
                
                formData.adminId = adminId;
                formData.institution = institution;
                formData.position = position;
            }
            
            await handleRegistration(formData);
        });

        // Event listeners
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            checkPasswordMatch();
        });
        
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // Terms and Privacy functions
        function showTerms() {
            alert('Terms of Service:\n\n1. Use the system responsibly\n2. Provide accurate information\n3. Respect privacy of others\n4. Follow institutional guidelines\n5. Maintain data security');
        }
        
        function showPrivacy() {
            alert('Privacy Policy:\n\n1. Your data is securely stored\n2. Face data is encrypted\n3. Location data is used only for attendance\n4. No data is shared with third parties\n5. You can request data deletion anytime');
        }
    </script>
